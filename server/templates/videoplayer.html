<!DOCTYPE html>
<html>

<head>
    <title></title>

    <link rel="stylesheet" type="text/css" href="{{style}}">

</head>

    <body>

        <video id="arius_videoplayer" autoplay="">
            <source src="{{video_path}}"  type="video/mp4">
        </video>


        <div id="support_content">
            <div id="left_container">
                <img class="video_banners" src="{{ banners[0] }}">
                <img class="video_banners" src="{{ banners[1] }}">
                <img class="video_banners" src="{{ banners[2] }}">
                <img class="video_banners" src="{{ banners[3] }}">
            </div>

                <h1 id="support_title">{{title}}</h1>
                <p id="support_text"> 



                {{support_text}}
                    
                

                </p>
            <div id="right_container">
                <img class="video_banners" src="{{ banners[4] }}">
                <img class="video_banners" src="{{ banners[5] }}">
                <img class="video_banners" src="{{ banners[6] }}">
                <img class="video_banners" src="{{ banners[7] }}">
            </div>
        </div>


    </body>
</html>
